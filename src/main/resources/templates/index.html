<body class="LandingPageBackground">
    <div th:if="${loggedIn}">
        <div th:insert="components :: navigationBarLoggedIn"></div>
    </div>

    <div th:unless="${loggedIn}">
        <div th:insert="components :: navigationBar"></div>
    </div>

    <h1 class="landingPageHeader">Adventure Alley</h1>

    <div class="container">
        <div class="row">

            <div class="col-4" th:each = "activityVTO: ${activityVTOList}">

                <div class="activityBox" th:style="'background-image:url(' + ${activityVTO.getActivity().getPhotoURL()} + '); background-size: auto;'">

                    <div class="activityTitle">
                        <span th:text="${activityVTO.getActivity().getTitle()}"></span><br>
                        <span class="SeDescription seeDescription">Se Beskrivelse</span>
                    </div>

                    <div class="activityContent">
                        <span th:text="${activityVTO.getPriceString()}"></span>
                        <br>
                        <span>Minimum alder: </span><span th:text="${activityVTO.getActivity().getMinAge()}"></span>
                        <br>
                        <span th:text="${activityVTO.getDurationString()}"></span>
                        <br>
                        <br>
                        <select class="activitydropdown"
                                th:attr="onclick=|fetchEvents(${activityVTO.getActivity().getId()})|,
                                id=|${'activity_' + activityVTO.getActivity().getId()}|">

                            <option value="">VÃ¦lg dato</option>

                        </select>
                    </div>
                </div>










                <!--
                https://stackoverflow.com/questions/32650536/using-thymeleaf-variable-in-onclick-attribute/52960571#52960571

                -->








            </div>

            <div class=" col-4 CreateActivityBox" th:if="${loggedIn == true && newActivity == false}">
                <div class ="createActivityContent">
                    <a href="/?newActivity=true" class="newActivityLinkStyle">
                        <img src="../images/+1.png" class="imagePlus"/>
                    </a>
                </div>
            </div>
